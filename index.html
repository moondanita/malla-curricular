<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular Interactiva</title>
  <style>
    :root {
      --lavender-blush: #f4dfe6;
      --amaranth-pink: #e0a3bb;
      --azure: #d6e6e7;
      --citron: #c5ccb2;
      --moss-green: #97a13b;
      --gray: #4e4e4e;
      --white: #ffffff;
    }

    body {
      font-family: sans-serif;
      background-color: var(--azure);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--amaranth-pink);
      color: var(--white);
      padding: 1.2rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .progress-container {
      background-color: var(--lavender-blush);
      padding: 1rem;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: var(--citron);
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin-top: 0.5rem;
    }

    .progress-bar-fill {
      background-color: var(--moss-green);
      height: 100%;
      width: 0%;
      color: var(--white);
      text-align: center;
      line-height: 24px;
      transition: width 0.3s ease;
    }

    .ciclo {
      padding: 1rem;
      border-top: 4px solid var(--moss-green);
      border-bottom: 2px dashed var(--moss-green);
      background-color: var(--lavender-blush);
    }

    .semestre {
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: var(--citron);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .semestre h3 {
      margin-top: 0;
      color: var(--gray);
    }

    .materia {
      background-color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid var(--amaranth-pink);
      cursor: pointer;
    }

    .materia.aprobada {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .modulo {
      font-size: 0.85rem;
      color: var(--gray);
      font-weight: bold;
    }

    .creditos {
      font-size: 0.85rem;
      font-style: italic;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <header>
    CICLO INICIAL (Semestres 1-2) · CICLO DE PROFUNDIZACIÓN (Semestres 3-5) · CICLO DE GRADUACIÓN (Semestres 6-8)
  </header>

  <div class="progress-container">
    Créditos Totales Aprobados: <span id="creditos-aprobados">0</span>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="barra-progreso">0%</div>
    </div>
  </div>

  <!-- contenido de malla -->
  <!-- el resto del código permanece igual -->

  <script>
    function toggleAprobada(element) {
      element.classList.toggle('aprobada');
      actualizarCreditos();
    }

    function extraerCreditos(texto) {
      const match = texto.match(/(\d+) cr\w+/i);
      return match ? parseInt(match[1]) : 0;
    }

    function actualizarCreditos() {
      const materias = document.querySelectorAll('.materia');
      let total = 0;
      let aprobados = 0;

      materias.forEach(m => {
        const creditos = extraerCreditos(m.querySelector('.creditos').textContent);
        total += creditos;
        if (m.classList.contains('aprobada')) {
          aprobados += creditos;
        }
      });

      const porcentaje = ((aprobados / total) * 100).toFixed(1);
      document.getElementById('creditos-aprobados').textContent = aprobados;
      const barra = document.getElementById('barra-progreso');
      barra.style.width = porcentaje + '%';
      barra.textContent = porcentaje + '%';
    }
  </script>
</body>
</html>
